<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>🎛️ manual prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #121212; color: white; font-family: "Cairo", sans-serif; }
    .container { max-width: 600px; margin-top: 50px; }
    .card { background: #1e1e1e; padding: 20px; border-radius: 12px; }
    .form-label { font-weight: bold; }
    .btn { background-color: #1db954; border: none; }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center">🎛️ manual prediction</h2>
    <div class="card">
      <form action="/predict-manual" method="POST">
        <div class="mb-3">
          <label class="form-label">Energy</label>
          <input type="range" class="form-range" min="0" max="1" step="0.01" name="energy" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Tempo</label>
          <input type="number" class="form-control" name="tempo" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Danceability</label>
          <input type="range" class="form-range" min="0" max="1" step="0.01" name="danceability" required>
        </div>
        <button type="submit" class="btn w-100">🔮 Predict</button>
      </form>
    </div>
  </div>
</body>
</html>
